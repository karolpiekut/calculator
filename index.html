<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>
<div id="calc">
    <div id="brand">
        <h3>notBRAUN</h3>
    </div>
    <div id="screenBorder1">
        <div id="screenBorder2">
            <div id="screen">
            </div>
        </div>
    </div>
    <div id="calcButtons">
        <button class="memory" value="M+">M+</button>
        <button class="memory" value="M-">M-</button>
        <button class="memory" value="MR">MR</button>
        <button class="memory" value="MC">MC</button>
        <button class="memory" value="+/-">+/-</button>
        <button class="func" value="Δ%">Δ%</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="func" value="÷">÷</button>
        <button class="func" value="√">√</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="func" value="×">×</button>
        <button class="func" value="%">%</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="func" value="-">-</button>
        <button id="smallFont" class="func" value="CE/C">CE/C</button>
        <button class="number" value="0">0</button>
        <button class="func" value=".">.</button>
        <button class="equals " value="=">=</button>
        <button class="func" value="+">+</button>
    </div>
</div>
</body>

</html>
